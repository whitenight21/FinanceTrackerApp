<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Income/Expense</title>
</head>
<body>

<form action="#" method="post" th:action="@{/uloz-zaznam}" th:object="${financialrecordObjekt}">
    <h1>
        <b><div style="text-align: center; font-family: Cooper Black; color: blue; text-decoration: underline; font-size: 37px">Add New Income / Expense</div></b>
    </h1>

    <h3>
        <div style="text-align: center; font-family: Cooper Black">Record : <input type="text" th:field="*{name}"></div><br>
        <div style="text-align: center; font-family: Cooper Black">Category : <input type="text" th:field="*{category}"></div><br>
        <div style="text-align: center; font-family: Cooper Black">Amount : <input type="text" th:field="*{amount}"></div><br>
        <div style="text-align: center; font-family: Cooper Black">Date : <input type="date" th:field="*{date}"></div><br>
        <div style="text-align: center; font-family: Cooper Black">Type : <input type="text" th:field="*{type}"></div><br>

    </h3>
    <div style="text-align: center;">
        <button style="font-size: 17px; font-weight: bold; font-family: Cooper Black" type="submit">Save changes</button></div>
</form>

<br>
    <div style="text-align: center; font-family: Cooper Black">
        <a th:href="@{/}">Homepage</a>
    </div>

</body>
</html>
