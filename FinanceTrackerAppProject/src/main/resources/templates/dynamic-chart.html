<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Chart</title>
</head>
<body>
<div class="container" style="text-align: center; font-family: Cooper Black; color: blue; text-decoration: underline;">

    <h1>Expenses / Income Dynamic Chart</h1>
</div>

<br>
<div id="chartContainer" style="margin: 0 auto"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script type="text/javascript">


        var values = [(${values})];
        var dates = [(${dates})];
        var initialValue = [(${initialValue})];

        var seriesData = [];
        for (var i = 0; i < dates.length; i++) {
            seriesData.push({
                x: dates[(${dates})],
                y: values[i]
            });
        }

        Highcharts.chart('chartContainer', {
            title: {
                text: ''
            },
        xAxis: {

            title: {
                text: 'Date'
            }

        },
        yAxis: {
            title: {
                text: 'Amount'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0"></td>' +
            '<td style="padding:0"><b>{point.y:.1f} Euro</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
            series: [{
                name: '',
                data: seriesData
            }]
        });
</script>


<div style="display: flex; justify-content: space-around;">
    <div style="text-align: center; font-family: Cooper Black;">
        <a href="/zobraz-vsetky-zaznamy">Income / Expense Table</a>
    </div>

    <div style="text-align: center; font-family: Cooper Black;">
        <a href="/bar-chart">Income / Expense Bar Chart</a>
    </div>
</div>


<br>
<div style="text-align: center; font-family: Cooper Black">
    <a th:href="@{/}">Homepage</a>
</div>

</body>
</html>
